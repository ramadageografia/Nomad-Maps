<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <base href="https://ramadageografia.github.io/Nomad-Maps/">
  <title>Nomad Maps ğŸŒ</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1j7kG96zqP/7P4K2tKpBHYT1xdG3gk1XKJPk1N1w="
    crossorigin=""
  />

  <!-- Estilo geral -->
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 20% 20%, #101010, #000);
      color: #f2f2f2;
      overflow: hidden;
    }

    header {
      background: linear-gradient(90deg, #ff0080, #7928ca);
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 2rem;
      letter-spacing: 1px;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 0 20px #ff0080;
    }

    #map {
      height: calc(100vh - 120px);
      width: 100%;
      border-top: 3px solid #ff0080;
      border-bottom: 3px solid #ff0080;
    }

    footer {
      background: #111;
      color: #ccc;
      text-align: center;
      padding: 15px 0;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      border-top: 1px solid #333;
    }

    footer a {
      color: #ff4f9a;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
      color: #ff79c6;
    }

    .leaflet-popup-content {
      font-size: 1rem;
      color: #333;
    }

    .festival-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <header>
    NOMAD MAPS â€” Festivais Psytrance pelo Mundo
  </header>

  <div id="map"></div>

  <footer>
    ğŸŒ Projeto por Ramada Geografia |
    <a href="https://instagram.com/ramadageografia" target="_blank">
      ğŸ’« Instagram @ramadageografia
    </a>
  </footer>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o8ljVGLi0FvYwyfA8uFh8YvKprvjVYlT7rRjzR+4Aok="
    crossorigin=""
  ></script>

  <script>
    // InicializaÃ§Ã£o do mapa
    const map = L.map('map', {
      worldCopyJump: true
    }).setView([10, 0], 2);

    // Camada base escura
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CartoDB',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // FunÃ§Ã£o para definir Ã­cone customizado
    function getCustomIcon(color) {
      return L.icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
        shadowSize: [41, 41]
      });
    }

    // Cores para diferentes vertentes
    const iconColors = {
      "Full On": "blue",
      "Progressive": "green",
      "Dark Psy": "black",
      "Forest": "orange",
      "Goa": "red",
      "Psytech": "violet",
      "Outro": "grey"
    };

    // Carregar dados do JSON
    fetch('festivals.json')
      .then(response => response.json())
      .then(festivals => {
        festivals.forEach(f => {
          const color = iconColors[f.vertente] || "violet";
          const marker = L.marker([f.latitude, f.longitude], { icon: getCustomIcon(color) }).addTo(map);
          marker.bindPopup(`
            <div class="festival-title">${f.nome}</div>
            <b>${f.pais}</b><br>
            <i>${f.localizacao}</i><br>
            ğŸ§ Vertente: ${f.vertente}<br>
            ğŸ“… Fundado em: ${f.ano_fundacao}<br>
            ğŸ”— <a href="${f.link}" target="_blank">Site oficial</a>
          `);
        });
      })
      .catch(err => console.error("Erro ao carregar festivals.json:", err));
  </script>
</body>
</html>
