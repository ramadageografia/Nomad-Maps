<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nomad Maps</title>
  <link rel="stylesheet" href="Assets/CSS/style.css">
  <link rel="icon" href="Assets/Imagens/logo_circular.png">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>
  <header class="hero">
    <img src="Assets/Imagens/logo_circular.png" class="logo" alt="Nomad Maps Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="destinos.html">Destinos</a>
      <a href="contato.html">Contato</a>
    </nav>
    <div class="banner">
      <img src="https://raw.githubusercontent.com/ramadageografia/Nomad-Maps/main/imagens/imagens/banner_superior.jpg" alt="Banner Nomad Maps">
      <div class="banner-texto">
        <h1>Nomad Maps</h1>
        <p>Explore o mundo dos festivais psicodélicos</p>
      </div>
    </div>
  </header>

  <section class="map-section">
    <h2>Mapa Interativo</h2>
    <div id="map"></div>
  </section>

  <section class="featured">
    <h2>Festivais em Destaque</h2>
    <div class="gallery">
      <img src="https://raw.githubusercontent.com/ramadageografia/Nomad-Maps/main/imagens/imagens/ozora.jpg" alt="Ozora Festival">
      <img src="https://raw.githubusercontent.com/ramadageografia/Nomad-Maps/main/imagens/imagens/modem.jpg" alt="Modem Festival">
      <img src="https://raw.githubusercontent.com/ramadageografia/Nomad-Maps/main/imagens/imagens/flyer_up.jpg" alt="Universo Paralello">
    </div>
  </section>

  <footer>
    <p>© 2025 Nomad Maps</p>
  </footer>

  <script>
    var map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    var festivals = [
      { name: 'Ozora Festival', coords: [46.63, 18.25] },
      { name: 'Modem Festival', coords: [45.05, 15.96] },
      { name: 'Universo Paralello', coords: [-13.15, -38.89] }
    ];

    festivals.forEach(f => {
      L.marker(f.coords).addTo(map).bindPopup(f.name);
    });
  </script>
</body>
</html>
