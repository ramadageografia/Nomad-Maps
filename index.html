<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <base href="https://ramadageografia.github.io/Nomad-Maps/">
  <title>Nomad Maps üåç</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 20% 20%, #0a0a0a, #000);
      color: #f2f2f2;
      overflow: hidden;
    }

    header {
      background: linear-gradient(90deg, #ff0080, #7928ca);
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 2rem;
      letter-spacing: 1px;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 0 20px #ff0080;
    }

    #map {
      height: calc(100vh - 120px);
      width: 100%;
      border-top: 3px solid #ff0080;
      border-bottom: 3px solid #ff0080;
    }

    footer {
      background: #111;
      color: #ccc;
      text-align: center;
      padding: 15px 0;
      font-size: 1.1rem;
      border-top: 1px solid #333;
    }

    footer a {
      color: #ff4f9a;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
      color: #ff79c6;
    }

    .flyer {
      width: 250px;
      border-radius: 10px;
      margin-bottom: 5px;
      box-shadow: 0 0 10px #0008;
    }

    .festival-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin: 8px 0 3px;
      color: #222;
    }

    .popup-content {
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    NOMAD MAPS ‚Äî Festivais Psytrance pelo Mundo
  </header>

  <div id="map"></div>

  <footer>
    üåê Projeto por Ramada Geografia |
    <a href="https://instagram.com/ramadageografia" target="_blank">
      üí´ Instagram @ramadageografia
    </a>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <script>
    // Inicializa o mapa
    const map = L.map('map', { worldCopyJump: true }).setView([10, 0], 2);

    // Fundo escuro
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CartoDB',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // √çcone padr√£o colorido
    function getColoredIcon(color) {
      return L.icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [0, -40],
        shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
        shadowSize: [41, 41]
      });
    }

    // Carregar JSON
    fetch('festivals.json')
      .then(r => r.json())
      .then(festivals => {
        festivals.forEach(f => {
          const icon = f.icone
            ? L.icon({
                iconUrl: f.icone,
                iconSize: [40, 40],
                iconAnchor: [20, 40],
                popupAnchor: [0, -35]
              })
            : getColoredIcon("violet");

          const popup = `
            <div class="popup-content">
              ${f.flyer ? `<img src="${f.flyer}" class="flyer" alt="${f.nome} Flyer">` : ""}
              <div class="festival-title">${f.nome}</div>
              <b>${f.pais}</b><br>
              <i>${f.localizacao}</i><br>
              üéß Vertente: ${f.vertente}<br>
              üìÖ Fundado em: ${f.ano_fundacao}<br>
              üîó <a href="${f.link}" target="_blank">Site oficial</a>
            </div>
          `;

          L.marker([f.latitude, f.longitude], { icon }).addTo(map).bindPopup(popup);
        });
      })
      .catch(err => console.error("Erro ao carregar festivals.json:", err));
  </script>
</body>
</html>
